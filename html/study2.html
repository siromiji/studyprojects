<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/study2.css">
    <script src="../js/study2.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="card" role="region" aria-label="디지털시계">
            <header>
                <div class="controls" aria-label="환경 설정">
                    <button id="toggle-12-24" class="accent" aria-pressed="flase">24시간</button>
                    <button id="toggle-seconds" aria-pressed="true">초 표시</button>
                    
                    <button id="copy-time" title="현재 시각 복사">복사</button>
                </div>
            </header>
            <section class="clock">
                <div id="time" class="time" aria-live="polite" aria-atomic="true">00
                    <span class="blinker">
                        :
                    </span>
                    00
                    <span class="blinker">
                        :
                    </span>
                    00
                </div>
                <div id="date" class="date">YYYY-MM-DD (요일)</div>
            </section>
        </div>
    </div>
</body>
</html>
