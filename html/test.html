<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>탭 전환 UI</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }

    .tablist {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .tab {
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      background: #eee;
      cursor: pointer;
    }

    .tab.active {
      background: #333;
      color: #fff;
      font-weight: bold;
    }

    .panel {
      display: none;
      padding: 1rem;
      border: 1px solid #ccc;
      background: #fafafa;
    }

    .panel.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="tabs" id="tabs">
    <div class="tablist" role="tablist">
      <button class="tab active" role="tab" data-tab="a">탭 A</button>
      <button class="tab" role="tab" data-tab="b">탭 B</button>
      <button class="tab" role="tab" data-tab="c">탭 C</button>
    </div>

    <div class="panels">
      <section class="panel active" role="tabpanel" data-tab="a">내용 A</section>
      <section class="panel" role="tabpanel" data-tab="b">내용 B</section>
      <section class="panel" role="tabpanel" data-tab="c">내용 C</section>
    </div>
  </div>

  <script>
    function initTabs() {
      const root = document.querySelector('#tabs');
      const tabs = root.querySelectorAll('.tab');

      function activateTab(value) {
        // 기존 active 제거
        const currentTab = root.querySelector('.tab.active');
        const currentPanel = root.querySelector('.panel.active');
        if (currentTab) currentTab.classList.remove('active');
        if (currentPanel) currentPanel.classList.remove('active');

        // 새 active 추가
        const newTab = root.querySelector(\`.tab[data-tab="\${value}"]\`);
        const newPanel = root.querySelector(\`.panel[data-tab="\${value}"]\`);
        if (newTab && newPanel) {
          newTab.classList.add('active');
          newPanel.classList.add('active');
        }
      }

      tabs.forEach(btn => {
        btn.addEventListener('click', e => {
          const value = e.currentTarget.dataset.tab;
          activateTab(value);
        });
      });
    }

    document.addEventListener('DOMContentLoaded', initTabs);
  </script>
</body>
</html>
