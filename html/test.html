<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>마음의 소라고동 — 랜덤 글귀</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #f7f7fb; color: #222; }
    .wrap { max-width: 680px; margin: 48px auto; padding: 0 16px; }
    h1 { font-size: 24px; margin: 0 0 12px; }
    p.hint { margin: 0 0 20px; color: #666; }
    .card { background: #fff; border-radius: 16px; padding: 20px; box-shadow: 0 6px 20px rgba(0,0,0,0.06); }
    label { display: block; font-size: 14px; color: #555; margin-bottom: 8px; }
    textarea, input { width: 100%; border: 1px solid #ddd; border-radius: 12px; padding: 12px 14px; font-size: 16px; outline: none; }
    textarea { resize: vertical; min-height: 72px; }
    .row { display: flex; gap: 12px; margin-top: 12px; align-items: center; }
    button { cursor: pointer; border: 0; border-radius: 12px; padding: 12px 16px; font-size: 16px; }
    .btn-primary { background: #6b7cff; color: #fff; }
    .btn-ghost { background: #f0f1ff; color: #3b49df; }
    .result { margin-top: 18px; padding: 18px; background: #fafafe; border: 1px solid #eceefe; border-radius: 12px; }
    .result small { display:block; color:#666; margin-bottom: 8px; }
    .quote { font-size: 18px; line-height: 1.7; }
    .muted { color:#888; font-size: 14px; margin-top: 8px; }
    .page { font-variant-numeric: tabular-nums; font-size: 12px; color:#999; }
    footer { margin-top: 28px; color:#888; font-size: 13px; text-align: center; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>마음의 소라고동 🐚</h1>
    <p class="hint">고민되거나 마음이 복잡할 때, 질문을 적고 아무 페이지나 펼치듯 <b>글귀 뽑기</b>를 눌러보세요.</p>

    <div class="card">
      <label for="question">질문(선택):</label>
      <textarea id="question" placeholder="예) 오늘은 쉬어도 괜찮을까?"></textarea>

      <div class="row">
        <button id="askBtn" class="btn-primary">글귀 뽑기</button>
        <button id="anotherBtn" class="btn-ghost" title="다른 페이지를 펼쳐요">다시 뽑기</button>
      </div>

      <div id="result" class="result" hidden>
        <small id="page" class="page"></small>
        <div id="quote" class="quote"></div>
        <div id="echo" class="muted"></div>
      </div>
    </div>

    <footer>※ 글귀는 예시입니다. 아래 코드의 <code>QUOTES</code> 배열에 원하는 문장을 자유롭게 추가하세요.</footer>
  </div>

  <script>
    // 1) 글귀 모음 — 여기에 원하는 문장을 계속 추가/수정하세요.
    const QUOTES = [
      "오늘도 괜찮아. 충분히 잘하고 있어.",
      "힘들면 잠시 멈춰도 돼. 멈춤도 한 걸음이야.",
      "작은 걸음도 앞으로 가는 걸음이야.",
      "마음이 복잡하면, 먼저 숨을 깊게 쉬어봐.",
      "완벽하지 않아도 시작할 수 있어.",
      "지금 필요한 건 속도가 아니라 방향이야.",
      "너의 속도로 가도 괜찮아.",
      "오늘의 해답은 내일 다르게 보일 수도 있어. 지금의 너에게 친절하자.",
      "해야 할 일보다 중요한 건, 지금의 나를 돌보는 일.",
      "괜찮다는 말은 네가 이미 충분히 애쓰고 있다는 뜻이야.",
      "잠시 내려놓아도, 길은 사라지지 않아.",
      "가벼운 한 걸음이 무거운 마음을 이긴다.",
      "마음은 파도 같아. 흔들려도 결국 잔잔해져."
    ];

    // 2) DOM 참조
    const $question = document.getElementById('question');
    const $askBtn = document.getElementById('askBtn');
    const $anotherBtn = document.getElementById('anotherBtn');
    const $resultWrap = document.getElementById('result');
    const $page = document.getElementById('page');
    const $quote = document.getElementById('quote');
    const $echo = document.getElementById('echo');

    // 3) 유틸: 랜덤 정수 & "책 페이지 넘기기" 느낌
    const randInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

    function openRandomPage() {
      // 책 페이지를 가정(예: 1~256p)
      const pageNum = randInt(1, 256);
      const idx = randInt(0, QUOTES.length - 1);

      $page.textContent = `p.${String(pageNum).padStart(3, '0')}`;
      $quote.textContent = QUOTES[idx];

      const q = $question.value.trim();
      $echo.textContent = q ? `질문: “${q}”` : "";
      $resultWrap.hidden = false;
    }

    // 4) 이벤트
    $askBtn.addEventListener('click', openRandomPage);
    $anotherBtn.addEventListener('click', openRandomPage);

    // 5) 편의: Ctrl/Cmd+Enter 로도 뽑기
    $question.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        openRandomPage();
      }
    });
  </script>
</body>
</html>
