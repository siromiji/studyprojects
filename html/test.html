<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>디지털 시계</title>
  <style>
    :root {
      --bg: #0f172a;           /* slate-900 */
      --panel: #111827cc;      /* semi-transparent */
      --text: #e5e7eb;         /* gray-200 */
      --accent: #60a5fa;       /* blue-400 */
      --muted: #94a3b8;        /* slate-400 */
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, Helvetica, Arial;
      background: radial-gradient(1200px 800px at 70% -10%, #1f2937 0%, #0b1222 40%, var(--bg) 80%);
      color: var(--text);
    }
    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(720px, 92vw);
      background: var(--panel);
      backdrop-filter: blur(10px);
      border: 1px solid #1f2937;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      padding: 28px 24px 20px;
    }
    .card header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 16px;
    }
    h1 {
      font-size: 16px;
      font-weight: 700;
      letter-spacing: .02em;
      margin: 0;
      color: var(--muted);
    }
    .clock {
      display: grid;
      gap: 12px;
      justify-items: center;
      margin: 12px 0 8px;
    }
    .time {
      font-variant-numeric: tabular-nums;
      font-size: clamp(40px, 10vw, 96px);
      line-height: 1;
      font-weight: 800;
      letter-spacing: .04em;
      text-shadow: 0 0 20px rgba(96,165,250,.25);
    }
    .date {
      color: var(--muted);
      font-size: clamp(14px, 2.8vw, 18px);
      letter-spacing: .04em;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-top: 14px;
    }
    button, select {
      background: #0b1222;
      color: var(--text);
      border: 1px solid #1f2937;
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .05s ease, background .2s ease, border-color .2s ease;
    }
    button:hover, select:hover { background: #0f172a; }
    button:active { transform: translateY(1px); }
    .accent { border-color: #1e3a8a; box-shadow: 0 0 0 2px rgba(96,165,250,.2) inset; }
    .footer {
      margin-top: 16px;
      text-align: center;
      color: var(--muted);
      font-size: 12px;
    }
    .blinker { opacity: 1; transition: opacity .2s linear; }
    .blinker.off { opacity: .25; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="디지털 시계">
      <header>
        <h1>디지털 시계 • HTML + CSS + JS</h1>
        <div class="controls" aria-label="환경 설정">
          <button id="toggle-12-24" class="accent" aria-pressed="false">24시간</button>
          <button id="toggle-seconds" aria-pressed="true">초 표시</button>
          <button id="pause" aria-pressed="false">일시정지</button>
          <select id="locale" aria-label="언어/형식">
            <option value="ko-KR">한국어 (ko-KR)</option>
            <option value="en-US">English (en-US)</option>
            <option value="ja-JP">日本語 (ja-JP)</option>
          </select>
          <button id="copy-time" title="현재 시각 복사">복사</button>
        </div>
      </header>

      <section class="clock">
        <div id="time" class="time" aria-live="polite" aria-atomic="true">00<span class="blinker">:</span>00<span class="blinker">:</span>00</div>
        <div id="date" class="date">YYYY-MM-DD (요일)</div>
      </section>

      <div class="footer">브라우저만 있으면 실행됩니다. 실시간 업데이트 / 12·24시간 / 초표시 / 일시정지 / 언어 변경 지원.</div>
    </div>
  </div>

  <script>
    // 상태
    const state = {
      showSeconds: true,
      is24h: true,
      paused: false,
      locale: 'ko-KR'
    };

    // 요소 참조
    const $time = document.getElementById('time');
    const $date = document.getElementById('date');
    const $toggle1224 = document.getElementById('toggle-12-24');
    const $toggleSeconds = document.getElementById('toggle-seconds');
    const $pause = document.getElementById('pause');
    const $locale = document.getElementById('locale');
    const $copy = document.getElementById('copy-time');

    // 유틸: 0 채우기
    const pad = (n) => String(n).padStart(2, '0');

    // 시각 그리기
    function render(now = new Date()) {
      const h24 = now.getHours();
      const hours = state.is24h ? h24 : (h24 % 12 || 12);
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      const colonNodes = $time.querySelectorAll('.blinker');
      colonNodes.forEach(c => c.classList.toggle('off'));

      const h = pad(hours);
      const m = pad(minutes);
      const s = pad(seconds);

      $time.innerHTML = state.showSeconds
        ? `${h}<span class="blinker">:</span>${m}<span class="blinker">:</span>${s}`
        : `${h}<span class="blinker">:</span>${m}`;

      const dateFmt = new Intl.DateTimeFormat(state.locale, { dateStyle: 'full' });
      $date.textContent = dateFmt.format(now);
    }

    // 타이머
    let timer = setInterval(() => { if (!state.paused) render(); }, 1000);
    render();

    // 컨트롤 이벤트
    $toggle1224.addEventListener('click', () => {
      state.is24h = !state.is24h;
      $toggle1224.textContent = state.is24h ? '24시간' : '12시간';
      $toggle1224.classList.toggle('accent', state.is24h);
      render();
    });

    $toggleSeconds.addEventListener('click', () => {
      state.showSeconds = !state.showSeconds;
      $toggleSeconds.textContent = state.showSeconds ? '초 표시' : '초 숨김';
      $toggleSeconds.classList.toggle('accent', state.showSeconds);
      render();
    });

    $pause.addEventListener('click', () => {
      state.paused = !state.paused;
      $pause.textContent = state.paused ? '재생' : '일시정지';
      $pause.classList.toggle('accent', state.paused);
      render();
    });

    $locale.addEventListener('change', () => {
      state.locale = $locale.value;
      render();
    });

    $copy.addEventListener('click', async () => {
      const now = new Date();
      const hh = pad(now.getHours());
      const mm = pad(now.getMinutes());
      const ss = pad(now.getSeconds());
      const txt = `${hh}:${mm}:${ss}`;
      try {
        await navigator.clipboard.writeText(txt);
        $copy.textContent = '복사됨!';
        setTimeout(() => ($copy.textContent = '복사'), 1200);
      } catch (e) {
        alert('복사 실패: ' + e.message);
      }
    });

    // 접근성: 키보드 단축키 (S: 초 토글, T: 12/24h, P: 일시정지)
    window.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 's') $toggleSeconds.click();
      if (e.key.toLowerCase() === 't') $toggle1224.click();
      if (e.key.toLowerCase() === 'p') $pause.click();
    });
  </script>
</body>
</html>
